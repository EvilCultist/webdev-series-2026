<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      tab name here
    </title>
  </head>
  <body>
    <p id="section1">This is <br><strong>important</strong> <br>text.</p>
    <p>This text is <br><em>emphasized</em>.</p>

    <hr>

    <h1>Main Heading</h1>
    <h2>Section Heading</h2>
    <h3>Subsection Heading</h3>
    <h4>Minor Heading</h4>
    <h5>Small Heading</h5>
    <h6>Tiny Heading</h6>

    <hr>

    <img src="https://web.dev/static/learn/html/links/image/the-opening-tag-attribut-d88e53073201a_1440.png" alt="how anchor tag works" />

    <a href="https://youtube.com" target="_self">Visit youtube in current tab</a>
    <br><a href="https://youtube.com" target="_blank">Visit youtube in new tab</a>
    <br><a href="#section1" target="_self">Go to section on current page</a>
  </body>
</html>
