<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      tab name here
    </title>
  </head>
  <body>
    <div>This is <strong>important</strong> text.</div>
    <div>This text is <em>emphasized</em>.</div>
    <hr>
    <ul>
      <li>Apples</li>
      <li>Bananas</li>
      <li>Cherries</li>
    </ul>
    <hr>
    <ol>
      <li>Wake up</li>
      <li>Make coffee</li>
      <li>Write HTML</li>
    </ol>
    <hr>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>30</td>
      </tr>
    </table>
    <hr>
    <article>
      <h2>HTML Basics</h2>
      <p>HTML stands for HyperText Markup Language and is used to structure web pages.</p>
    </article>
    <hr>
    <form action="/submit" method="post">
      <input type="text" name="name">
      <input type="submit" value="Submit">
    </form>

  </body>
</html>
